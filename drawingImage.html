<html>

    <body>
        <canvas id="canvas" width="3264" height="2448"></canvas>
        <div style="display:none">
            <img id="img3rdFloor" src="thirdCeilingMap.jpg">
        </div>
        <script>
            const myCanvas = document.getElementById("canvas");
            const canvasContext =myCanvas.getContext("2d");
            const thirdFloorImg = document.getElementById("img3rdFloor");
            canvasContext.drawImage(thirdFloorImg,0,0);
        </script>
    </body>
</html>
